<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备信息图表</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>

</head>

<body>
    <div id="main" style="width: 100vw;height: 100vh; display: flex; flex-direction: column; align-items: center; ">

        <div style="display: flex; flex-direction: column; align-items: center; overflow-y: auto;width: 100%;">
            <input type="file" id="input_select_file" accept=".json" />
            <input type="number" id="input_core_count" placeholder="cpu核心数" />
            <input type="number" id="input_total_pss" placeholder="总内存(MB)" />

            <div style="margin: 10px;">概览</div>
            <div id="overviewInfo" style="width: 100%; height: 2400px;"></div>


            <div style="margin: 10px;">内存信息</div>
            <div id="memoryInfo" style="width: 100%; height: 700px;"></div>
        </div>
    </div>

    <script>
        //CPU核心
        var coreCount = 0
        //总内存
        var totalPss = 0

        //选择文件，读取数据，初始化图表
        document.getElementById('input_select_file').addEventListener('change', e => {
            //CPU核心
            coreCount = document.getElementById('input_core_count').value
            //总内存
            totalPss = document.getElementById('input_total_pss').value
            if ((!coreCount || coreCount === 0) && (!totalPss || totalPss === 0)) {
                alert('请填写CPU核心数和总内存')
                return
            }
            const file = e.target.files[0]
            const reader = new FileReader()

            reader.onload = () => {
                const data = JSON.parse(reader.result)
                initChart(data)
            }

            reader.readAsText(file)
        })

        function initChart(data) {
            //概览
            const timexAxis = []
            const overviewSeries = []
            const memorySeries = []

            //各项数据
            const cpuSysPercentList = []
            const cpuUserPercentList = []
            const cpuIdlePercentList = []
            const cpuAgoraProcessPercentList = []
            const cpuTemperatureCelsiusList = []
            const cpuFrequencyHzList = []
            const processMemoryPercentList = []
            const processMemoryList = []

            data.forEach(element => {
                const { time, cpu, memory, process } = element
                /* cpu */
                const { sys_percent, user_percent, idle_percent, temperature_celsius, frequency_hz } = cpu
                /* 当前用户进程cpu */
                const { cpu_percent, name } = process
                /* 内存消耗 */
                const { total_pss_kb } = memory

                //时间横轴，MM-DD HH:mm:ss
                const newTime = time.slice(5, 16)
                timexAxis.push(newTime)

                //系统占用
                cpuSysPercentList.push(sys_percent / coreCount)

                //用户进程占用
                cpuUserPercentList.push(user_percent / coreCount)

                //空闲
                cpuIdlePercentList.push(idle_percent / coreCount)

                //声网占用
                cpuAgoraProcessPercentList.push(cpu_percent / coreCount)

                //温度
                cpuTemperatureCelsiusList.push(temperature_celsius)

                //频率
                cpuFrequencyHzList.push(frequency_hz / 1000 / 1000)

                //内存占用,百分比
                processMemoryPercentList.push(total_pss_kb / 1024 / totalPss * 100)
                //原始内存占用
                processMemoryList.push(total_pss_kb / 1024)
            });

            memorySeries.push(
                {
                    name: 'memory agora(MB)',
                    data: processMemoryList,
                    type: 'line',
                    smooth: true
                }
            )

            overviewSeries.push(
                {
                    name: 'cpu sys',
                    data: cpuSysPercentList,
                    type: 'line',
                    smooth: true
                },
                {
                    name: 'cpu user',
                    data: cpuUserPercentList,
                    type: 'line',
                    smooth: true
                },

                {
                    name: 'cpu idle',
                    data: cpuIdlePercentList,
                    type: 'line',
                    smooth: true
                },
                {
                    name: 'cpu agora',
                    data: cpuAgoraProcessPercentList,
                    type: 'line',
                    smooth: true
                },
                {
                    name: 'cpu temperature(℃)',
                    data: cpuTemperatureCelsiusList,
                    type: 'line',
                    smooth: true
                },
                {
                    name: 'cpu frequency(GHZ)',
                    data: cpuFrequencyHzList,
                    type: 'line',
                    smooth: true

                }
                // ,
                // {
                //     name: 'memory agora (%)',
                //     data: processMemoryPercentList,
                //     type: 'line',
                //     smooth: true
                // }

            )

            var overviewChart = echarts.init(document.getElementById('overviewInfo'))
            var memoryChart = echarts.init(document.getElementById('memoryInfo'))


            const overviewOption = {
                dataZoom: [
                    {
                        type: 'slider',   // 底部滑块
                        xAxisIndex: 0
                    },
                    {
                        type: 'inside',   // 鼠标滚轮 / 触控
                        xAxisIndex: 0
                    }
                ],
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    data: timexAxis
                },
                yAxis: {},
                series: overviewSeries
            };
            overviewChart.setOption(overviewOption);

            const memoryOption = {
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    data: timexAxis
                },
                yAxis: {},
                series: memorySeries
            };

            memoryChart.setOption(memoryOption);

        }

    </script>
</body>


</html>
